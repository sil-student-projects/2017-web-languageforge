<div class="control-group">
    <label class="control-label" for="srUsername" data-translate="Login"></label>
    <div class="controls">
        <input type="text" id="srUsername" data-ng-model="puiProject.sendReceive.username" required placeholder="username"
               data-idle-validate="checkSRProject()" data-idle-validate-keypress="puiReset()" />
        <span  data-ng-show="puiProject.sendReceive.username.length > 0">
            <span  data-ng-show="puiProject.sendReceive.credentialsStatus == 'loading'">
                <img id="usernameLoading" class="validator" src="/Site/views/shared/image/loading-small.gif" /></span>
            <span  data-ng-show="puiProject.sendReceive.credentialsStatus == 'valid'">
                <img id="usernameOk" class="validator" src="/Site/views/shared/image/tick.png"
                     title="Username valid!" /></span>
        </span>
    </div>
</div>
<div class="control-group" data-ng-hide="showPassword">
    <label class="control-label" for="srPassword" data-translate="Password"></label>
    <div class="controls">
        <input type="password" id="srPassword" data-ng-model="puiProject.sendReceive.password" required placeholder="password"
               data-idle-validate="checkSRProject()" data-idle-validate-keypress="puiReset()" />
        <span  data-ng-show="puiProject.sendReceive.password.length > 0">
            <span  data-ng-show="puiProject.sendReceive.credentialsStatus == 'loading'">
                <img id="passwordLoading" class="validator" src="/Site/views/shared/image/loading-small.gif" /></span>
            <span  data-ng-show="puiProject.sendReceive.credentialsStatus == 'valid'">
                <img id="passwordOk" class="validator" src="/Site/views/shared/image/tick.png"
                     title="Password valid!" /></span>
        </span>
    </div>
</div>
<div class="control-group" data-ng-show="showPassword">
    <label class="control-label" for="srVisiblePassword" data-translate="Password"></label>
    <div class="controls">
        <input type="text" id="srVisiblePassword" data-ng-model="puiProject.sendReceive.password" required placeholder="password"
               data-idle-validate="checkSRProject()" data-idle-validate-keypress="puiReset()" />
        <span  data-ng-show="puiProject.sendReceive.password.length > 0">
            <span  data-ng-show="puiProject.sendReceive.credentialsStatus == 'loading'">
                <img id="visiblePasswordLoading" class="validator" src="/Site/views/shared/image/loading-small.gif" /></span>
            <span  data-ng-show="puiProject.sendReceive.credentialsStatus == 'valid'">
                <img id="visiblePasswordOk" class="validator" src="/Site/views/shared/image/tick.png"
                     title="Password valid!" /></span>
        </span>
    </div>
</div>
<div class="control-group">
    <div class="controls">
        <label class="checkbox">
            <input type="checkbox" data-ng-model="showPassword"/>
            {{'Show characters' | translate}}
        </label>
    </div>
</div>
<div class="control-group" data-ng-if="showProjectSelect()">
    <label class="control-label" for="srProjectSelect" data-translate="Project"></label>
    <div class="controls">
        <select class="form-control span5" id="srProjectSelect" required
                data-ng-init="puiProject.sendReceive.project = puiProject.sendReceive.projects[projectsIndex]"
                data-ng-model="puiProject.sendReceive.project" data-ng-change="puiValidate()"
                data-ng-options="project as projectOption(project) for project in puiProject.sendReceive.projects">
            <option value="">-- select a project you manage --</option></select>
        <span  data-ng-show="puiProject.sendReceive.project">
            <span  data-ng-show="puiProject.sendReceive.projectStatus == 'no_access'">
                <img id="projectNoAccess" class="validator" src="/Site/views/shared/image/exclamation.png"
                     title="You are not the manager of this project on LanguageDepot.org!" /></span>
            <span  data-ng-show="puiProject.sendReceive.projectStatus == 'ok'">
                <img id="projectOk" class="validator" src="/Site/views/shared/image/tick.png" /></span>
        </span>
    </div>
</div>
