
<div class="listview" ng-hide="hideIfEmpty && items.length == 0">
    <div ng-transclude></div>
        <div class="paginationblock row">

                        <div class="col-xs-12 col-sm-6 text-xs-center text-sm-left">
                            <pagination boundary-links="true" total-items="filteredItems.length" page="currentPage" items-per-page="itemsPerPage" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
                            </pagination>
                        </div>
                        <div class="col-xs-12 col-sm-6 text-xs-center">
                            
                            <div class="right pagination text-xs-center text-sm-left"><div class="float: absolute">Items per page: </div>
                                <div class="float: left">
                                <select ng-model="itemsPerPage" class="form-control">
                                    <option value="10" selected>10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                            </select>
                            </div>
                            </div>
                        </div>
               
            
        </div>
    </div>
</div>
