<form class="form-signin">
    <div class="card card-default">
        <div class="card-block">
            <div class="form-group row">
                <label class="control-label col-md-4 text-md-right" for="username" translate="Username"></label>
                <div class="controls col-md-8">
                    <div class="input-group">
                        <input class="form-control" id="srUsername" autofocus
                               type="text" name="username"
                               placeholder="{{'GetLanguageDepot username' | translate}}"
                               data-ng-model="puiProject.sendReceive.username"
                               data-idle-validate="checkSRProject()"
                               data-idle-validate-keypress="puiReset()"/>
                        <span class="input-group-addon ng-hide" data-ng-show="puiProject.sendReceive.username.length > 0 && puiProject.sendReceive.usernameStatus == 'loading'">
                            <i class="fa fa-spinner fa-spin"></i>
                        </span>
                        <span class="input-group-addon alert-danger ng-hide" data-ng-show="puiProject.sendReceive.username.length > 0 && puiProject.sendReceive.usernameStatus == 'unknown'">
                            <i class="fa fa-times" title="The Login doesn't exist on LanguageDepot.org!" ></i>
                        </span>
                        <span class="input-group-addon alert-success ng-hide" data-ng-show="puiProject.sendReceive.username.length > 0 && puiProject.sendReceive.usernameStatus == 'known'">
                            <i id="usernameOk" class="fa fa-check" title="Login exists!"></i>
                        </span>
                    </div>
                    <div class="input-group">
                        <div class="alert alert-danger"
                              translate="The Login doesn't exist on LanguageDepot.org!"
                              data-ng-show="puiProject.sendReceive.username.length > 0 && puiProject.sendReceive.usernameStatus == 'unknown'">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row" ng-hide="showpassword">
                <label class="control-label col-md-4 text-md-right" for="srPassword" translate="Password"></label>
                <div class="controls col-md-8">
                    <div class="input-group">
                        <input class="form-control" id="srPassword" autofocus
                               type="password" name="password"
                               placeholder="{{'GetLanguageDepot password' | translate}}"
                               data-ng-model="puiProject.sendReceive.password"
                               data-idle-validate="checkSRProject()"
                               data-idle-validate-keypress="puiReset()"/>
                        <span class="input-group-addon ng-hide" data-ng-show="puiProject.sendReceive.password.length > 0 && puiProject.sendReceive.passwordStatus == 'loading'">
                            <i class="fa fa-spinner fa-spin"></i>
                        </span>
                        <span class="input-group-addon alert-danger ng-hide" data-ng-show="puiProject.sendReceive.password.length > 0 && puiProject.sendReceive.passwordStatus == 'invalid'">
                            <i class="fa fa-times" title="The Password isn't valid on LanguageDepot.org!"></i>
                        </span>
                        <span class="input-group-addon alert-success ng-hide" data-ng-show="puiProject.sendReceive.password.length > 0 && puiProject.sendReceive.passwordStatus == 'valid'">
                            <i id="passwordOk" class="fa fa-check" title="Password valid!"></i>
                        </span>
                    </div>
                    <div class="input-group">
                        <div class="alert alert-danger" id="invalidPassword"
                             translate="The Password isn't valid on LanguageDepot.org!"
                             data-ng-show="puiProject.sendReceive.password.length > 0 && puiProject.sendReceive.passwordStatus == 'invalid'">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row" ng-show="showpassword">
                <label class="control-label col-md-4 text-md-right" for="srVisiblePassword" translate="Password"></label>
                <div class="controls col-md-8">
                    <div class="input-group">
                        <input class="form-control" id="srVisiblePassword" autofocus
                               type="text" name="password"
                               placeholder="{{'GetLanguageDepot password' | translate}}"
                               data-ng-model="puiProject.sendReceive.password"
                               data-idle-validate="checkSRProject()"
                               data-idle-validate-keypress="puiReset()"/>
                        <span class="input-group-addon ng-hide" data-ng-show="puiProject.sendReceive.password.length > 0 && puiProject.sendReceive.passwordStatus == 'loading'">
                            <i class="fa fa-spinner fa-spin"></i>
                        </span>
                        <span class="input-group-addon alert-danger ng-hide" data-ng-show="puiProject.sendReceive.password.length > 0 && puiProject.sendReceive.passwordStatus == 'invalid'">
                            <i class="fa fa-times" title="The Password isn't valid on LanguageDepot.org!"></i>
                        </span>
                        <span class="input-group-addon alert-success ng-hide" data-ng-show="puiProject.sendReceive.password.length > 0 && puiProject.sendReceive.passwordStatus == 'valid'">
                            <i id="passwordOk" class="fa fa-check" title="Password valid!"></i>
                        </span>
                    </div>
                    <div class="input-group">
                        <div class="alert alert-danger" id="invalidPassword"
                             translate="The Password isn't valid on LanguageDepot.org!"
                             data-ng-show="puiProject.sendReceive.password.length > 0 && puiProject.sendReceive.passwordStatus == 'invalid'">
                        </div>
                    </div>
                </div>
            </div>

            <div class="control-group pull-right">
                <label class="checkbox">
                        <input type="checkbox" ng-model="showpassword" ng-checked="false"/>
                            {{'Show characters' | translate}}
                </label>
            </div>
            <div class="control-group" data-ng-hide="showProjectSelect() || !puiProject.sendReceive.projectLabel">
                <label class="control-label" for="srProject" data-translate="Project"></label>
                <div class="controls">
                    <input class="span5" id="srProject" type="text" readonly data-ng-model="puiProject.sendReceive.projectLabel"  />
                </div>
            </div>
            <div class="control-group" data-ng-if="showProjectSelect()">
                <label class="control-label" for="srProjectSelect" data-translate="Project"></label>
                <div class="controls">
                    <select class="form-control span5" id="srProjectSelect" required
                            data-ng-init="puiProject.sendReceive.project = puiProject.sendReceive.projects[projectsIndex]"
                            data-ng-model="puiProject.sendReceive.project" data-ng-change="puiValidate()"
                            data-ng-options="project as projectOption(project) for project in puiProject.sendReceive.projects">
                        <option value="">-- select a project you manage --</option></select>
                    <span  data-ng-show="puiProject.sendReceive.project">
                        <span  data-ng-show="puiProject.sendReceive.projectStatus == 'no_access'">
                            <img id="projectNoAccess" class="validator" src="/Site/views/shared/image/exclamation.png"
                                 title="You are not the manager of this project on LanguageDepot.org!" /></span>
                        <span  data-ng-show="puiProject.sendReceive.projectStatus == 'ok'">
                            <img id="projectOk" class="validator" src="/Site/views/shared/image/tick.png" /></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</form>
