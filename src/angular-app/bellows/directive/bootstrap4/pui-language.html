<div class="container">
    <div class="row no-gutters">
        <div class="col-xs-5">
            <form>
                <div class="input-group">
                    <input type="text" class="form-control input-medium search-query" placeholder="Search" data-ng-model="searchText" autofocus>
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-secondary" type="button" data-ng-show="searchText && searchText != ''" data-ng-click="search()"><i class="fa fa-search"></i> Search</button>
                    </span>
                </div>
            </form>
        </div>
        <div class="col-xs-1">
            <span style="margin-left:10px" title="Clear Search" data-ng-click="clearSearch()"
                data-ng-show="searchText && searchText != ''">
                <i class="fa fa-times" id="clearSearch" style="color:black; cursor: pointer; line-height: 28pt;"></i>
            </span>
        </div>
        <div class="col-xs-6">
            <button class="btn btn-primary pull-right"
                data-ng-show="!showSuggestions && puiSuggestedLanguageCodes.length > 0"
                data-ng-click="suggest()">
                Suggest Languages from Lexical Data
            </button>
            <button class="btn btn-primary pull-right"
                data-ng-show="showSuggestions"
                data-ng-click="clearSearch()"
                <i class="fa fa-times" aria-hidden="true"></i> Clear Suggestions
            </button>
        </div>
    </div>
    <div class="row">
        <div class="table table-responsive table-hover table-sm">
            <table class="table table-bordered">
                <thead class="thead-inverse">
                <tr>
                    <th>Name</th><th>Code</th><th>Country</th><th>Other Names</th>
                </tr>
                </thead>
                <tbody>
                    <tr data-ng-class="{'table-info': currentCode == language.code.three}" class="animate-repeat"
                        data-ng-click="selectLanguage(language)"
                        data-ng-repeat="language in languages | filter:filterText track by language.code.three">
                        <td class="primary"><div>{{language.name}}</div></td>
                        <td>{{(language.code.two) ? language.code.two : language.code.three}}</td>
                        <td class="container" title="{{language.country.join(', ')}}"><div>{{language.country.join(', ')}}</div></td>
                        <td class="container" title="{{language.altNames.join(', ')}}"><div>{{language.altNames.join(', ')}}</div></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
