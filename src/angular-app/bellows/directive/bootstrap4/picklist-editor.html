<div>
    <div data-ng-show="showDefault">
        <label>Default Value</label>
        <select data-ng-model="defaultKey" data-ng-options="item.key as item.value for item in items">
            <option value="">(no default)</option>
        </select>
    </div>
    <div class="row">
        <div class="col-lg-6 clearfix">
            <div class="input-group">
               <input class="form-control" data-ng-model="newValue" data-on-enter="pickAddItem()" name="newValue" type="text" placeholder="new value" no-dirty-check />
                <span class="input-group-btn">
                    <button class="btn btn-success" data-ng-click="pickAddItem()"><i class="fa fa-plus iconPadding" aria-hidden="true"></i>Add to List</button>
                </span>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div sv-root sv-part="items">
            <div data-ng-repeat="item in items" class="picklist-group" sv-element>
                <a data-ng-show="showRemove($index)" data-ng-click="pickRemoveItem($index)"><i class="fa fa-times"></i></a>
                <span data-ng-hide="showRemove($index)" style="padding-left: 17px"></span>
                <input type="text" data-ng-model="item.value" data-on-enter="blur(thisElement)" class="picklist-row"></input>
                <input disabled type="text" data-ng-model="item.value" class="picklist-row" sv-placeholder></input>
                <i class="fa fa-bars" sv-handle></i>
            </div>
        </div>
    </div>
</div>
