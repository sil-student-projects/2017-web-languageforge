<fieldset>
    <div align="center">
        <ul class="inline" id="progress-indicator">
            <li><i class="icon-check-empty"></i>
                <span>{{'Register' | translate}}</span></li>
            <li>&gt;</li>
            <li><i class="icon-check-empty muted"></i>
                <span>{{'Validate' | translate}}</span></li>
            <li>&gt;</li>
            <li><i class="icon-check-empty muted"></i>
                <span>{{'Login' | translate}}</span></li>
        </ul>
        <h3 translate="Register your details..."></h3>
    </div>
    <div class="well">
        <div class="control-group">
            <label class="control-label" for="username" translate="User Name"></label>
            <div class="controls">
                <div class="input-prepend">
                    <input class="span3" id="username"
                        disabled type="text" name="username"
                        placeholder="{{'pick a username' | translate}}"
                        data-ng-model="record.username" />
                    <span data-ng-show="usernameLoading"><img id="usernameLoading" src="/Site/views/shared/image/loading-small.gif" style="position: absolute; padding-left: 5px; padding-top: 8px;" /></span>
                    <span data-ng-show="usernameOk"><img id="usernameOk" src="/Site/views/shared/image/tick.png" title="User name is available!" style="position: absolute; padding-left: 5px; padding-top: 8px;"/></span>
                    <span data-ng-show="usernameExists"><img id="usernameExists" src="/Site/views/shared/image/exclamation.png" title="User name already exists!" style="position: absolute; padding-left: 5px; padding-top: 8px;"/></span>
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="email" translate="Email"></label>
            <div class="controls">
                <div class="input-prepend">
                    <input class="span3" id="email"
                        disabled type="email" name="email"
                        placeholder="{{'your email' | translate}}" data-ng-model="record.email" />
                    <span data-ng-show="!emailExists"><img id="emailOk" src="/Site/views/shared/image/tick.png" title="Email address is available!"  style="position: absolute; padding-left: 5px; padding-top: 8px;"/></span>
                    <span data-ng-show="signupForm.email.$dirty && signupForm.$error.email"><img src="/Site/views/shared/image/exclamation.png" title="Invalid email format!" style="position: absolute; padding-left: 5px; padding-top: 8px;"/></span>
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="name" translate="Name"></label>
            <div class="controls">
                <div class="input-prepend">
                    <input class="span3" id="name" autofocus
                        required type="text" name="name"
                        placeholder="{{'your name' | translate}}"
                        data-ng-model="record.name" />
                </div>
            </div>
        </div>
        <div data-ng-show="showPassword">
            <div class="control-group">
                <label class="control-label" for="visiblePassword" translate="Password"></label>
                <div class="controls">
                    <div class="input-prepend">
                        <input class="span3" id="visiblePassword"
                            required type="text" name="visiblePassword"
                            title="Passwords must be at least 7 characters"
                            data-ng-model="record.password" />
                        <span data-ng-show='record.password && record.password.length < 7'><img src="/Site/views/shared/image/exclamation.png" title="Passwords must be at least 7 characters!" style="position: absolute; padding-left: 5px; padding-top: 8px;"/></span>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label muted" for="disabledConfirm" translate="Confirm Password"></label>
                <div class="controls">
                    <div class="input-prepend">
                        <input class="span3" id="disabledConfirm" disabled type="text" />
                    </div>
                </div>
            </div>
        </div>
        <div data-ng-hide="showPassword">
            <div class="control-group">
                <label class="control-label" for="password" translate="Password"></label>
                <div class="controls">
                    <div class="input-prepend">
                        <input class="span3" id="password"
                            required type="password" name="password"
                            title="Passwords must be at least 7 characters"
                            data-ng-model="record.password" />
                        <span data-ng-show='record.password && record.password.length < 7'><img src="/Site/views/shared/image/exclamation.png" title="Passwords must be at least 7 characters!" style="position: absolute; padding-left: 5px; padding-top: 8px;"/></span>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="confirmPassword" translate="Confirm Password"></label>
                <div class="controls">
                    <div class="input-prepend">
                        <input class="span3" id="confirmPassword"
                            type="password" name="confirmPassword"
                            title="Passwords must be at least 7 characters"
                            data-ng-required="!showPassword"
                            data-ng-disabled="showPassword"
                            data-ng-model="confirmPassword" />
                        <span data-ng-show='record.password && record.password != confirmPassword'><img src="/Site/views/shared/image/exclamation.png" title="Passwords do not match!" style="position: absolute; padding-left: 5px; padding-top: 8px;"/></span>
                        <span data-ng-show='record.password && record.password == confirmPassword'><img src="/Site/views/shared/image/tick.png" title="Passwords match" style="position: absolute; padding-left: 5px; padding-top: 8px;"/></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <label class="checkbox"><input type="checkbox" data-ng-model="showPassword"/> {{'Show password' | translate}}</label>
            </div>
        </div>
        <pui-captcha data-pui-items="captchaData.items" data-pui-expected-item-name="captchaData.expectedItemName"
                     data-pui-selected="record.captcha"></pui-captcha>
    </div>
    <div align="center">
        <a class="btn pull-left" data-ui-sref="form.identify" id="back">
            <i class="icon-circle-arrow-left"></i>
            {{'Back' | translate}}</a>
        <button class="btn btn-primary" type="submit" id="submit"
            data-ng-disabled="submissionInProgress || signupForm.$invalid || (!showPassword && record.password != confirmPassword) || record.password.length < 7">
            {{'Sign Up' | translate}} <i style="margin-left: 5px" class="icon-thumbs-up"></i></button>
        <span data-ng-show="submissionInProgress"><img src="/Site/views/shared/image/loading-small.gif" style="position: absolute; padding-left: 5px; padding-top: 8px;" /></span>
    </div>
</fieldset>
