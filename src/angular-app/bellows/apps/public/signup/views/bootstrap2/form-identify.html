<fieldset>
    <div align="center">
        <ul class="inline" id="progress-indicator">
            <li><i class="icon-check-empty muted"></i>
                <span>{{'Register' | translate}}</span></li>
            <li>&gt;</li>
            <li><i class="icon-check-empty muted"></i>
                <span>{{'Validate' | translate}}</span></li>
            <li>&gt;</li>
            <li><i class="icon-check-empty muted"></i>
                <span>{{'Login' | translate}}</span></li>
        </ul>
        <h3 translate="Let's get started..."></h3>
    </div>
    <div class="well">
        <div class="control-group">
            <label class="control-label" style="text-align: right" for="username" translate="Username"></label>
            <div class="controls">
                <div class="input-prepend">
                    <input class="span3" id="username" autofocus
                        required type="text" name="username"
                        placeholder="{{'pick a username' | translate}}" 
                        data-ng-model="record.username" data-ng-trim="false" model-transform-limit="25" model-transform-no-space />
                    <span data-ng-show="record.username.length > 0">
                    <span data-ng-show="usernameLoading"><img id="usernameLoading" src="/Site/views/shared/image/loading-small.gif" style="position: absolute; padding-left: 5px; padding-top: 8px;" /></span>
                    <span data-ng-show="usernameOk && signupForm.username.$pristine"><img id="usernameOk" src="/Site/views/shared/image/tick.png" title="User name is available!" style="position: absolute; padding-left: 5px; padding-top: 8px;"/></span>
                    <span data-ng-show="usernameExists && signupForm.username.$pristine"><img id="usernameExists" src="/Site/views/shared/image/exclamation.png" title="User name already exists!" style="position: absolute; padding-left: 5px; padding-top: 8px;"/></span>
                    </span>
                </div>
            </div>
            <div  data-ng-show="usernameExists && signupForm.username.$pristine">
                <span><label style="color:red; text-align:center"  translate="Someone already has that username.  Please try another."></label></span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label"  style="text-align: right" for="email" translate="Email Address"></label>
            <div class="controls">
                <div class="input-prepend">
                    <input class="span3" id="email"
                        required type="email" name="email"
                        placeholder="{{'your email' | translate}}" data-ng-model="record.email" />
                    <span data-ng-show="record.email.length > 0">
                    <span data-ng-show="usernameLoading"><img id="emailLoading" src="/Site/views/shared/image/loading-small.gif" style="position: absolute; padding-left: 5px; padding-top: 8px;" /></span>
                    <span data-ng-show="signupForm.email.$dirty && signupForm.$error.email"><img src="/Site/views/shared/image/exclamation.png" title="Invalid email format!" style="position: absolute; padding-left: 5px; padding-top: 8px;"/></span>
                    <span data-ng-show="emailExists && signupForm.email.$pristine"><img id="emailExists" src="/Site/views/shared/image/exclamation.png" title="This email is already associated with an existing account!" style="position: absolute; padding-left: 5px; padding-top: 8px;"/></span>
                    </span>
                </div>
            </div>
            <div  data-ng-show="signupForm.email.$dirty && signupForm.$error.email">
                <span><label style="color:red; text-align:center" translate="Please enter a valid email address.  An example of an email address: john@doe.com"></label></span>
            </div>
            <div data-ng-show="!signupForm.$error.email && emailExists && signupForm.email.$pristine" align="center">
                <span><label style="color:red; text-align:center" translate="This email is already associated with an existing account.  Please try another."></label></span>
            </div>
        </div>
    </div>
    <div align="center">
        <button class="btn btn-info" type="submit" id="identify" 
            data-ng-disabled="signupForm.$invalid">
            {{'Next' | translate}} <i style="margin-left: 5px" class="icon-circle-arrow-right"></i>
        </button>
    </div> 
</fieldset>
