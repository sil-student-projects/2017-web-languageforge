<form class="form-horizontal dc-multiparagraph">
    <div class="form-group row">
        <label class="control-label col-md-4 text-md-right">{{config.label}}</label>
        <div class="controls col-md-8">
            <div class="input-group" data-ng-click="selectInputSystem(model.inputSystem)"
                data-ng-class="{selectableInputSystemFieldForComment: $state.is('editor.comments') && control.rights.canComment()}">
                <span class="add-on wsid input-group-addon"
                    title="{{inputSystems[model.inputSystem].languageName}}">{{inputSystems[model.inputSystem].abbreviation}}</span>
                <!--
                <dc-formattedtext class="dc-formattedtext"
                    fte-disabled="!($state.is('editor.entry') && control.rights.canEditEntry())"
                    fte-multiline="true"
                    fte-model="model.paragraphsHtml"
                    fte-dir="inputSystemDirection(model.inputSystem)"></dc-formattedtext>
                    -->
                <dc-formattedtext class="dc-formattedtext"
                    fte-disabled="true"
                    fte-multiline="true"
                    fte-model="model.paragraphsHtml"
                    fte-dir="inputSystemDirection(model.inputSystem)"></dc-formattedtext>
            </div>
        </div>
    </div>
</form>
