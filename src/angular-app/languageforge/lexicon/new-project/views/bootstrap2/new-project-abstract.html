<div class="row outer-flex">
<div class="span8 offset2">

<div class="form-container wizard">

    <div class="page-header" align="center">
        <h2 data-translate="Start or join a Web Dictionary Project"></h2>
        <div class="row" data-ng-show="show.nextButton">
            <div class="span2">
                <a class="btn" data-ng-class="interfaceConfig.pullNormal"
                   id="backButton" data-ng-click="prevStep()" data-ng-show="show.backButton">
                    <i class="icon-circle-arrow-left"></i>
                    {{'Back' | translate}}</a>
            </div>
            <div class="span4" align="center">
                <ul class="inline" id="progress-indicator">
                    <li><i data-ng-class="iconForStep(1)"></i>
                        <span data-ng-bind="progressIndicatorStep1Label"></span></li>
                    <li>&gt;</li>
                    <li><i data-ng-class="iconForStep(2)"></i>
                        <span data-ng-bind="progressIndicatorStep2Label"></span></li>
                    <li data-ng-show="show.step3">&gt;</li>
                    <li data-ng-show="show.step3"><i data-ng-class="iconForStep(3)"></i>
                        <span data-ng-bind="progressIndicatorStep3Label"></span></li>
                </ul>
            </div>
            <div class="span2">
                <button class="btn" data-ng-class="[interfaceConfig.pullToSide, forwardBtnClass]"
                        id="nextButton" data-ng-click="nextStep()" data-ng-disabled="!show.nextButton">
                    {{nextButtonLabel}}&nbsp;
                    <i class="icon-circle-arrow-right"></i></button>
            </div>
        </div>
    </div>

    <!-- use ng-submit to catch the form submission and use our Angular function -->
    <form class="form-horizontal" id="newLexProjectForm" name="newLexProjectForm" novalidate>
        <div class="row" align="center">
            <div class="span8" id="form-status" data-ng-class="formStatusClass">{{formStatus | translate}}&nbsp;</div>
        </div>

        <!-- our nested state views will be injected here -->
        <div id="form-views" data-ui-view></div>
    </form>
</div>

</div>
</div>
