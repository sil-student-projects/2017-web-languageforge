<div class="control-group">
    <div class="controls">
        <a class="btn newProjectChooserBtn" data-ng-class="interfaceConfig.pullNormal"
            id="sendReceiveButton" data-ng-click="getProjectFromInternet()">
            <i class="fa fa-cloud-download fa-lg fa-fw text-info"></i>
            {{'Get project from LanguageDepot.org...' | translate}}</a>
    </div>
</div>
<div class="control-group">
    <div class="controls">
        <a class="btn newProjectChooserBtn" data-ng-class="interfaceConfig.pullNormal"
            id="createButton" data-ng-click="createNew()">
            <i class="fa fa-plus fa-lg fa-fw text-success"></i>
            {{'Create a new project...' | translate}}</a>
    </div>
</div>
