<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="text-xs-center">
                <h3>Verify Data</h3>
                <p>{{newProject.entriesImported}} entries were found in the initial data.</p>
                <div data-ng-hide="hasImportErrors()" data-translate="There were no non-critical import errors"></div>
                <div data-ng-show="hasImportErrors()">
                    <button class="btn btn-secondary" id="nonCriticalErrorsButton" data-ng-click="show.importErrors = !show.importErrors">
                        {{showImportErrorsButtonLabel()}}</button>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <br />
    <div class="row">
        <div uib-collapse="! show.importErrors">
            <div class="card bg-faded text-xs-left">
                <pre id="importErrors">{{newProject.importErrors}}</pre>
            </div>
        </div>
    </div>
</div>
