<div class="container" data-ng-cloak>
<br /><h2 style="font-weight:normal" data-translate="Import/Export"></h2>

    <tabset>
        <ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" href="#"> <tab heading="{{'LIFT or zip Import' | translate}}"></a>
  </li>
  </ul>
           
        <div class="card">

            <div class="card-header" data-ng-controller="LiftImportCtrl">
                <label data-translate="Import a LIFT file or a compressed (zipped) folder of the whole project"></label>
                <div class="drop-box" data-ngf-drop="onFileSelect($file)" data-ngf-drag-over-class="'dragover'">
                    <h4 data-translate="Drop a LIFT file here<br/> or drop a zipped folder here"></h4>
                    <br/>
                    <p data-translate="or if you prefer..."></p>
                    
                    <div class="btn btn-secondary" id="browseButton" data-ngf-select="onFileSelect($file)" data-translate="Browse..."><i class="fa fa-upload" aria-hidden="true"></i></div> 
                </div>
                <div data-ngf-no-file-drop>
                    <div class="btn" data-ngf-select="onFileSelect($file)" data-translate="Browse..."></div>
                </div>
                <br />
                <form data-ng-show="upload.file != null">
                    <p data-translate="Language Forge merges the incoming data with existing entries. 
                        If there is a conflict, Language Forge cannot guess what you would prefer. 
                        Therefore, choose the merge settings to use for this import."></p>
                    <p data-translate="Whenever there is a conflict:"></p>
                    <div class="control-group">
                        <div class="controls">
                            <label class="radio">
                                <input type="radio" value="importLoses" data-ng-model="upload.mergeRule"/>
                                {{'Do not import the conflicting data (keep Language Forge data).' | translate}}</label>
                            <label class="radio">
                                <input type="radio" value="importWins" data-ng-model="upload.mergeRule"/>
                                {{'Import the conflicting data and overwrite the current data (the importing data overrules the Language Forge data).' | translate}}</label>
                            <label class="radio">
                                <input type="radio" value="createDuplicates" data-ng-model="upload.mergeRule"/>
                                {{'Import the conflicting data into a new lexical entry or meaning and I will make decisions myself later.' | translate}}</label>
                        </div>
                        <div class="controls">
                            <label class="checkbox">
                                <input type="checkbox" data-ng-model="upload.skipSameModTime"/>
                                {{'Skip importing entries with identical modification times.' | translate}}</label><br>
                            <label class="checkbox" data-ng-show="upload.mergeRule == 'importWins'">
                                <input type="checkbox" data-ng-model="upload.deleteMatchingEntry"/>
                               {{'Delete matching entry if deleted in import.' | translate}}</label>
                        </div>
                    </div>
                    <button data-ng-disabled="upload.importStarted" class="btn btn-primary" data-ng-click="importLift()">
                        <i class="fa fa-upload" aria-hidden="true"></i> {{'Import' | translate}}</button>
                    <strong> {{upload.file.name}}</strong> ({{upload.file.size | bytes}})
                </form>
            </div>
        </tab>
    </tabset>
  </div>
</div>
