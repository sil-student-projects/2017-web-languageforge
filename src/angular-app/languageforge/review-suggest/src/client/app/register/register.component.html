<div class="container">
  <div class="card">
    <div class="card-content">
      <span class="card-title">Account Creation</span>
      <form materialize #registerForm="ngForm" class="col s12">

        
        <div class="input-field col s12">
          <input required class="validate" id="email" type="text" name="email" [(ngModel)]="registerUser.email" #username="ngModel">
          <label for="email" data-error="Invalid Email">Email</label>
        </div>

        <div class="input-field col s12">
          <input required class="validate" id="username" type="text" name="username" [(ngModel)]="registerUser.username" #username="ngModel">
          <label for="username" data-error="Invalid Username">Username</label>
        </div>

        <div class="input-field col s12">
          <input required class="validate" id="password" type="password" name="password" [(ngModel)]="registerUser.password" #password="ngModel">
          <label for="password" data-error="Invalid Password">Password</label>
        </div>

         <div class="input-field col s12">
          <input required class="validate" id="password" type="password" name="confPass" [(ngModel)]="registerUser.confPass" #password="ngModel">
          <label for="password" data-error="Invalid Password">Confirm Password</label>
        </div>

        <div class="card-action">
          <button [disabled]="!registerForm.form.valid" (click)="onSubmit()" class="btn orange darken-1 waves-effect waves-light" type="button">Register
            <i class="material-icons right">send</i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
