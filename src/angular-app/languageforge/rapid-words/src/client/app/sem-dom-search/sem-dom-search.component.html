<div class="sem-dom-picker">
    <input type="text" [formControl]="searchText" class="form-control"
            (focus)="onInputFocus()" (blur)="onInputBlur()">
    <ul *ngIf="showResults()">
        <li *ngFor="let result of searchResults" attr.data-value="{{ result.key }}" (click)="selectSuggestion($event)">
            {{ result.name }}<span class="float-right">{{ result.key }}</span>
        </li>
    </ul>
</div>
